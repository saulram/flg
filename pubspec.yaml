name: fcli
description: >-
  A CLI tool for generating Flutter projects with Clean Architecture,
  feature-first organization, and modern state management (Riverpod, Bloc, Provider).
version: 1.0.0
homepage: https://github.com/saulram/fcli
repository: https://github.com/saulram/fcli
issue_tracker: https://github.com/saulram/fcli/issues
documentation: https://github.com/saulram/fcli#readme

topics:
  - cli
  - flutter
  - clean-architecture
  - code-generator
  - scaffolding

environment:
  sdk: ^3.0.0

dependencies:
  args: ^2.4.2
  yaml: ^3.1.2
  path: ^1.9.0
  recase: ^4.1.0

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0

executables:
  fcli: fcli
