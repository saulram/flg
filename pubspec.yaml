name: flg
description: >-
  A CLI tool for generating Flutter projects with Clean Architecture,
  feature-first organization, and modern state management (Riverpod, Bloc, Provider).
version: 1.2.0-beta.1
homepage: https://github.com/saulram/flg
repository: https://github.com/saulram/flg
issue_tracker: https://github.com/saulram/flg/issues
documentation: https://github.com/saulram/flg#readme

topics:
  - cli
  - flutter
  - clean-architecture
  - code-generator
  - scaffolding

environment:
  sdk: ^3.0.0

dependencies:
  args: ^2.4.2
  yaml: ^3.1.2
  path: ^1.9.0
  recase: ^4.1.0
  dart_mcp: ^0.4.1

dev_dependencies:
  lints: ^3.0.0
  test: ^1.24.0

executables:
  flg: flg
  flg_mcp: flg_mcp
